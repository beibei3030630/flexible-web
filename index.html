<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 宽度设置为设备实际宽度，初始化倍数为1，最小倍数为1，最大倍数为1，用户缩放为否 -->
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,minimum-scale=1.0,maximum-scake=1.0,user-scalable=no"
    />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 苹果手机顶部为黑色 默认值为default（白色）-->
    <!-- 可以定为black（黑色） black-translucent(灰色半透明)-->
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <!-- 禁止自动识别电话号码和邮箱 -->
    <meta name="fromat-detecition" content="telephone=no,email=no;" />
    <!-- 苹果手机 当把一个网页添加到了主屏幕中，点开时全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- base.css是所有项目都会用到的底层样式 -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <!-- content.css是每个项目所有页面都会用到的公共样式 -->
    <link rel="stylesheet" type="text/css" href="css/content.css" />
    <!-- main.css为每个页面或是模块用到的一个样式文件-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title></title>
    <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
    <!-- base.js为所有项目都会用到的js文件 -->
    <script type="text/javascript" src="lib/base.js"></script>
  </head>
  <body></body>
</html>
